site_name: Rust for Delivery Architecture
repo_url: https://github.com/reynn/rust-language
site_author: Nic Patterson
docs_dir: markdown
site_dir: docs
use_directory_urls: True
nav:
  - Home: index.md
  - Setup:
      - General: setup/general.md
      - Vim/NeoVim: setup/vim.md
      - VS Code: setup/vscode.md
  - Language Features: features.md
  - Best Practices: best_practices.md
  - Testing: testing.md
  - Documentation: documentation.md
  - Crates: crates.md
  - Cargo: cargo.md
theme:
  name: material
markdown_extensions:
  - smarty
  - admonition
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - toc:
      permalink: True
